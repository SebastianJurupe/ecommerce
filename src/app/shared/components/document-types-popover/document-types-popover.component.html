<section class="document-types">
  <div
    *ngFor="let documentType of documentTypes"
    (click)="selectDocumentType(documentType)"
    class="document-type align-items--center cursor-pointer">

    <div
      *ngIf="documentType.id !== documentTypeId"
      class="virtual-box">
    </div>

    <ion-icon
      *ngIf="documentType.id === documentTypeId"
      slot="start"
      name="checkmark">
    </ion-icon>

    {{ documentType.name }}
  </div>
</section>
