<ion-content class="cropper-content">
  <header-title position="start" title="Recortar" classIconButton="icon icon--close-right cursor-pointer"
    (iconButtonEvent)="close()">
  </header-title>

  <div class="cropper-container">
    <angular-cropper #angularCropper [cropperOptions]="config" [imageUrl]="defaultAvatarSrc"
      (exportCanvas)="onExport($event)" (ready)="onReady()" *ngIf="defaultImg"></angular-cropper>
  </div>

  <div class="footer-base footer-base--no-line">
    <div class="footer-base__container">
      <div class="display--flex align-items--start inner-spacing--16">
        <ion-button class="c-button c-button--primary c-button--outline c-button--large width--50"
          (click)="dialog.dismiss('cancel')">
          {{'profile.modalLogout.outlineLabel' | localize: 'ecommerce'}}
        </ion-button>

        <ion-button class="c-button c-button--primary c-button--large width--50" (click)="confirmarRecorte()">
          {{'profile.modalPassw.save' | localize: 'ecommerce'}}
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
