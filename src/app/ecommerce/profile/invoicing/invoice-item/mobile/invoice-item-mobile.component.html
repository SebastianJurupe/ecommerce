<article class="invoice-item">
  <div class="invoice-item__content">
    <ion-text
      class="text--primary text--content-1-a">
      {{ invoice.business_name | textSlice: 30 }}
    </ion-text>
    <ion-text
      class="text--secondary text--content-2-a">
      {{ invoice.tax_identifier }}
    </ion-text>
    <span
      *ngIf="invoice.default"
      class="invoice-item__content__default text--content-3-a">
      {{ 'general.default' | localize: 'ecommerce' }}
    </span>
  </div>

  <div class="invoice-item__option" (click)="openPopover(invoice.id,$event)">
    <ion-icon class="icon icon--menu-dots icon--gray-scale-500">
    </ion-icon>
  </div>
</article>
