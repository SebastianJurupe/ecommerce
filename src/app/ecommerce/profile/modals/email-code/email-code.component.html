<ion-content>
  <header-title [title]="localization.localize('profile.validateEmail.title','ecommerce')">
  </header-title>

  <div class="container">
    <div class="side--scroll width--100">

      <div class="display--flex flex--column inner-spacing--35 align-items--center">

        <div class="display--flex justify-content--center">
          <ion-label class="label-text text--gray-scale-700  text--content-1-a text-align--center">
            {{'profile.validateEmail.subtitle' | localize: 'ecommerce'}}
            <span class="text--gray-scale-1000 ">
              {{ email }}
            </span>
          </ion-label>
        </div>

        <div class="content-input-label display--flex flex--column inner-spacing--32">
          <div class="code__container display--flex flex--column inner-spacing--12">
            <div class="code-input border-bottom--gray">
              <ion-input #ionInput type="tel" [value]="inputModel" (ionInput)="onInput($event)"
                [class.max-length-reached]="isMaxLengthReached" class="input-code spaced-input text-align--center">
              </ion-input>
            </div>
            <div class="counter-label display--flex justify-content--center">
              <ion-label>{{ countdown }}</ion-label>
            </div>
          </div>
          <div class="content-label text-align--center">
            <ion-label class="text--content-1-a text--gray-scale-500">
              {{'profile.codeConfirmation.textCode' | localize: 'ecommerce'}}
              <span [ngClass]="{'text--gray-scale-1000': countdownExpired}" (click)="resendCode()"
                class="cursor-pointer">
                {{'profile.codeConfirmation.resend' | localize: 'ecommerce'}}
              </span>
            </ion-label>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
