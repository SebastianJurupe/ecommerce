<ion-content>

  <header-title (click)="dialog.dismiss('cancel')" [back]="true"
    [title]="localization.localize('profile.infPersonal.name','ecommerce')">
  </header-title>

  <div class="container">
    <div class="content hide-scrollbar">

      <input-floating-label [setAutofocus]="true"
        [label]="localization.localize('profile.infPersonal.name','ecommerce')" type="text" [(value)]="name">
      </input-floating-label>

      <div class="footer-base footer-base--no-toolbar">
        <div class="footer-base__container">
          <ion-button [disabled]="disableButton()"
            class="c-button c-button--primary c-button--large c-button--full-width" (click)="submit()">

            <ng-container *ngIf="isLoading">
              <ion-spinner name="crescent" />
            </ng-container>

            <span *ngIf="!isLoading">
              {{'profile.modalPassw.save' | localize: 'ecommerce'}}
            </span>
          </ion-button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
