        <ion-skeleton-text animated class="skeleton-80" />

        <ion-skeleton-text animated class="skeleton-80" />
        <ion-skeleton-text animated class="skeleton-60" />
        <ion-skeleton-text animated class="skeleton-40" />
        <ion-skeleton-text animated class="skeleton-100" />
        <ion-skeleton-text animated class="skeleton-80" />
        <ion-skeleton-text animated class="skeleton-60" />
        <ion-skeleton-text animated class="skeleton-40" />
      </div>

    </div>
  </div>
</ion-content>
