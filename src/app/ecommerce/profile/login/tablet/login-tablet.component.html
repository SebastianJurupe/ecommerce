<ion-content>
  <header-title position="start" [title]="localization.localize('profile.login.title', 'ecommerce')"
    classIconButton="icon icon--close-right cursor-pointer" (iconButtonEvent)="closeModal()">
  </header-title>
  <div class="container">
    <div class="hide-scrollbar width--100">

      <div class="content-form display--flex flex--column inner-spacing--40">

        <div class="content-form-input display--flex flex--column inner-spacing--24">

          <div class="content-email">

            <input-floating-label [label]="placeholders.labelUser" type="text" [(value)]="username"
              (modelChangeEvent)="onUpdateLoginButtonState()">
            </input-floating-label>
          </div>

          <div class="content-password display--flex flex--column inner-spacing--8">

            <div class="content-input">

              <input-floating-label [label]="placeholders.labelPassword" [type]="inputType" [(value)]="password"
                (modelChangeEvent)="onUpdateLoginButtonState()" (keyDownEnterEvent)="loginTablet()">
              </input-floating-label>

              <ion-icon *ngIf="password && inputType === 'password'" (click)="onToggleInputType('text')"
                class=" icon icon--hide icon--no-padding input__icon-position cursor-pointer">
              </ion-icon>

              <ion-icon *ngIf="password && inputType === 'text'" (click)="onToggleInputType('password')"
                class=" icon icon--eye-open icon--no-padding input__icon-position cursor-pointer">
              </ion-icon>
            </div>

            <div class="label display--flex justify-content--end hide-scrollbar">

              <ion-label (click)="resetPassword()" class="text--content-3-a text--gray-scale-500 cursor-pointer">
                {{ placeholders.labelRecover }}
              </ion-label>
            </div>
          </div>
        </div>

        <div class="content-button display--flex flex--column inner-spacing--20">
          <ion-button (click)="loginTablet()" class="c-button c-button--primary"
            [disabled]="isLoginButtonDisabled || isLoading">
            <ng-container *ngIf="isLoading">
              <ion-spinner name="crescent" />
            </ng-container>
            <span *ngIf="!isLoading">
              {{ placeholders.buttonLogin }}
            </span>
          </ion-button>
          <div class="display--flex flex--row justify-content--center">
            <ion-label (click)="register()" class="text--content-2-a text--gray-scale-500 cursor-pointer">
              {{ placeholders.labelText }}
              <span class="text--gray-scale-1000 ">
                {{ placeholders.buttonSignUp }}
              </span>
            </ion-label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="showFooter" class="footer-base footer-base--no-line">
    <div class="utils-line--full"></div>
    <div class="footer-base__container">
      <div class="display--flex flex--column inner-spacing--40">
        <div class="items display--flex inner-spacing--12 align-items--center">
          <ion-note class="text--content-2-a display--flex inner-spacing--8 align-items--center cursor-pointer">
            <img class="flag" [src]="country.flag" />
            {{ country.description }}
          </ion-note>
          <div>
            <ion-label class="text--content-1-a">|</ion-label>
          </div>
          <div class="option">
            <div class="option result d-flex ">
              <ion-text (click)="chooseLanguagePopover($event)" id="choose-language-login"
                class="text--content-2-a cursor-pointer">
                {{ selectedLanguage === 'en_US'
                ? placeholders.english
                : placeholders.spanish}}
              </ion-text>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
