<ion-content>

  <header-title
    (backEvent)="onBackButtonPressed()"
    [back]="true"
    [title]="localization.localize('profile.about.title','ecommerce')">
  </header-title>

  <div class="container">
    <div class="content">
        <div class="display--flex flex--column inner-spacing--24">

          <div
            *ngFor="let option of options"
            (click)="option.method()"
            class="display--flex" >
            <ion-label class="text--content-1-a">
              {{ option.name }}
            </ion-label>
          </div>
        </div>
      </div>
  </div>
</ion-content>
